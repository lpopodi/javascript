<!DOCTYPE html>
<html>
<head>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">

  <script src="js/script.js" type="text/javascript"></script>
  <div class="row">
    <h1>BlackJack or Die ???</h1>
    <hr />
    Roll the Dice - Try Your Luck |     Same rules apply as blackjack, closest to 21 without busting wins!
  </div><!-- end row-->
  <div class="row">
    <div class="col-sm-4">
      <button class="rollDice" onclick="rollDice()">Roll Dice</button>
    </div><!-- end column 1 -->
    <div class="col-sm-8">
      <h2 id="status"></h2>
    </div><!-- end column 2 -->
  </div>
  <div class="row">
    <div class="player col-sm-8">
      <h3>Player</h3>
      <p>Player gets 5 dice: 4 sided, 6 sided, 8 sided, 10 sided, and 12 sided</p>
      <div id="die1" class="dice4side">0</div>
      <div id="die2" class="dice6side">0</div>
      <div id="die3" class="dice8side">0</div>
      <div id="die4" class="dice10side">0</div>
      <div id="die5" class="dice12side">0</div>
      <div><button class="hitMe" onclick="hitMe()">Hit Me</button></div>
    </div>
    <div class=" dealer col-sm-4">
      <h3>Dealer</h3>
      <p>Dealer gets 2 dice: 20 sided and 6 sided</p>
      <div id="dieD1" class="dice20side">0</div>
      <div id="dieD2" class="dice6side">0</div>
    </div>
  </div><!-- end row -->

</div><!-- end container div -->
</body>
</html>
