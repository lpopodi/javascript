<!DOCTYPE html>
<html>
<body>

<h1>Wage Calculator</h1>
<p>weekly wages</p>

<p id="demo"></p>

<script>
var hoursWorked;
var payRate;
var totalPay;
var overTimeModifier = 1.5;
var regularWorkWeek = 40;

var hoursWorked = prompt("Please enter the number of hours you worked thia week", "40");
var payRate = prompt("Please enter your hourly wage", "40");
    if (hoursWorked > regularWorkWeek) {
     totalPay =(regularWorkWeek * payRate) + (hoursWorked - regularWorkWeek) * (payRate * overTimeModifier);
    } else {
    totalPay = payRate * hoursWorked;
    }

    //round "totalPay" to two decimals
    var result=Math.round(totalPay*100)/100  //returns 28.45

document.getElementById("demo").innerHTML =
"The total is: $" + result;
</script>

</body>
</html>
